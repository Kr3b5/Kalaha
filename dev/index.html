<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kalaha</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload=newGame()>
	
    <ul>
        <li><h1>Kalaha</h1></li>
        <li style="float:right"><a onclick="newGame()">Neues Spiel</a></li>
    </ul>
    
	<p class="active-player" id="player">An der Reihe: Spieler 1</p>

	<div class="board">

        <div class="finish" id="finish-p2"><p>0</p></div>

		<div class="rows">
			<div class="row p2">
				<div class="pit" id="pit-2-6" onclick="makeTurn(2,6)"><p>4</p></div>
				<div class="pit" id="pit-2-5" onclick="makeTurn(2,5)"><p>4</p></div>
				<div class="pit" id="pit-2-4" onclick="makeTurn(2,4)"><p>4</p></div>
				<div class="pit" id="pit-2-3" onclick="makeTurn(2,3)"><p>4</p></div>
				<div class="pit" id="pit-2-2" onclick="makeTurn(2,2)"><p>4</p></div>
				<div class="pit" id="pit-2-1" onclick="makeTurn(2,1)"><p>4</p></div>
			</div>

			<div class="row p1">
				<div class="pit" id="pit-1-1" onclick="makeTurn(1,1)"><p>4</p></div>
				<div class="pit" id="pit-1-2" onclick="makeTurn(1,2)"><p>4</p></div>
				<div class="pit" id="pit-1-3" onclick="makeTurn(1,3)"><p>4</p></div>
				<div class="pit" id="pit-1-4" onclick="makeTurn(1,4)"><p>4</p></div>
				<div class="pit" id="pit-1-5" onclick="makeTurn(1,5)"><p>4</p></div>
				<div class="pit" id="pit-1-6" onclick="makeTurn(1,6)"><p>4</p></div>
			</div>
		</div>

        <div class="finish" id="finish-p1"><p>0</p></div>
        
	</div>

	<button onclick="updateRow(2)">Test</button>

    <script src="./js/game.js"></script>

</body>
</html>
